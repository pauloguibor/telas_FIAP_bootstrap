<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Track</title>
  <link rel="stylesheet" type="text/css" href="stylus/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <div class="flex-container">
    <div class="unit">
      <div class="heart">
        <div class="heart-piece-0"></div>
        <div class="heart-piece-1"></div>
        <div class="heart-piece-2"></div>
        <div class="heart-piece-3"></div>
        <div class="heart-piece-4"></div>
        <div class="heart-piece-5"></div>
        <div class="heart-piece-6"></div>
        <div class="heart-piece-7"></div>
        <div class="heart-piece-8"></div>
      </div>
      <p>Health Track</p>
    </div>
    <form>
      <div style="padding: 2em;">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">
            <b style="text-transform: uppercase; color: #fff;">
              Email
            </b>
          </label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">
            <b style="text-transform: uppercase; color: #fff;">Senha</b></label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">
            <b style="color: #fff;">
              Mantenha-me conectado
            </b>
          </label>
        </div>
        <div>
          <button type="submit" class="btn btn-warning"><a href="./index.html">Entrar</a></button>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
